
<section class="ftco-section">
        <div class="container">

            <div class="row">
                <div class="col-md-3">
                    <h1>Some Demos</h1>
                </div>
                <div class="col-md-9">
                    <div class="row demo">
                        {% for demo in demos %}
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="text-black">{{demo['type']}}</p>
                                        <iframe width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{demo['id']}}&color=%23{{demo['color']}}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"></div>

                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>






        </div>
    </section>
